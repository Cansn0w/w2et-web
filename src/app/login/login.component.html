<div class="container">
  <form (ngSubmit)="submitLogin()">

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="loginData.email">
    </div>

    <div class="form-group">
      <label for="passwd">Password</label>
      <input type="password" class="form-control" id="passwd" name="passwd" required [(ngModel)]="loginData.password">
    </div>

    <button type="submit" class="btn btn-default">Login</button>

  </form>
</div>
