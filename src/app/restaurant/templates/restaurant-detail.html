<div *ngIf="restaurant" class="container narrow-container">
    <h1 style="padding-top: 5%;">{{ restaurant.name }}</h1>
    <div class="row">
        <div class = "col-xs-12 well" style="background-color:white;">
            <div class="row">
                <div class="col-xs-4">
                    <img src="{{ restaurant.image }}" class="img-rounded img-responsive" alt="Restaurant" style="">
                </div>
                <div class="col-xs-5">
                    <h4><b>Address</b></h4>
                    <p>{{restaurant.address}}</p>
                </div>
                <div class="col-xs-2" style="float:right;">
                    <i class="material-icons" style="font-size:36px;">bookmark_border</i>
                    <facebook-share-btn *ngIf="restaurant.url !== null" [url]="restaurant.url"></facebook-share-btn>
                    <!--when click on the icon, change to the one below
                    <i class="material-icons">bookmark</i>-->
                </div>
            </div>
            <div class="row" style="margin-top:5%;">
                <div class="col-xs-2 vcenter">
                    <p><b>Keywords:</b></p>
                </div>
                <a *ngFor="let c of restaurant.categories">
                    <p class="col-xs-2 well well-sm vcenter"style="margin-left:5%; color:black;">
                        <small>#{{c['category']}}</small>
                    </p>
                </a>
            </div>
        </div>
    </div>


    <div style="dispaly: block; height: 400px;">
        <google-map [loc]="{ lat: restaurant.lat, lng: restaurant.lng}"></google-map>
    </div>
</div>
