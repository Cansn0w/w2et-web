<div class="container">
    <div *ngIf="islogin">
        <form (ngSubmit)="submitLogin()">
            <div class="form-group">
                <label for="login_email">E-mail</label>
                <input type="email" class="form-control" id="login_email" name="login_email" required
                       [(ngModel)]="loginData.email">s
            </div>

            <div class="form-group">
                <label for="login_passwd">Password</label>
                <input type="password" class="form-control" id="login_passwd" name="login_passwd" required
                       [(ngModel)]="loginData.password">
            </div>

            <button type="submit" class="btn btn-default">Login</button>
            <button class="btn btn-default" routerLink="/signup">Signup</button>
        </form>
    </div>


    <div *ngIf="!islogin">
        <form (ngSubmit)="submitSignup()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required
                       [(ngModel)]="regData.username">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required
                       [(ngModel)]="regData.email">
            </div>

            <div class="form-group">
                <label for="passwd">Password</label>
                <input type="password" class="form-control" id="passwd" name="passwd" required
                       [(ngModel)]="regData.password1">
            </div>

            <div class="form-group">
                <label for="passwd">Confirm your password</label>
                <input type="password" class="form-control" id="passwd_repeat" name="passwd" required
                       [(ngModel)]="regData.password2">
            </div>

            <button type="submit" class="btn btn-default">Signup</button>
        </form>
    </div>
</div>
